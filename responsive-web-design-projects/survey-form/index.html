<html  lang="en" dir="ltr">
  <head>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto+Mono&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
  </head>
  
  <body>
    <header class="header card"> 
      <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
      <p id="description" class="description text-center">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
    
    <form id="survey-form" autocomplete="off"> 
      <div class="card">
        <label id="name-label" for="name">Name</label>
        <input 
               type="text" 
               name="name"
               id="name" 
               placeholder="Enter your name"
               required/>
      </div>

      <div class="card">
        <label id="email-label" for="email">Email</label>
        <input 
               type="email" 
               name="email"
               id="email" 
               placeholder="me@example.com" 
               required/>
      </div>

      <div class="card">
        <label id="number-label" for="age">Age <small class="clue">(optional)</small></label>
        <input 
               type="number"
               name="age"
               id="number"
               min="10"
               max="99"
               placeholder="Age"/>
      </div>

      <div class="card">
        <label for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown" name="role">
          <option disabled selected value>Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="card">
        <fieldset>
          <legend>Would you recommend freeCodeCamp to a friend?</legend>
          <input name="user-recommend"
                 id="definitely"
                 value="definitely"
                 type="radio"
                 checked/>
          <label for="definitely" class="radio-label">Definitely</label>
          <input name="user-recommend"
                 id="maybe"
                 value="maybe"
                 type="radio"/>
          <label for="maybe" class="radio-label">Maybe</label>
          <input name="user-recommend"
                 id="not-sure"
                 value="not-sure"
                 type="radio"/>
          <label for="not-sure" class="radio-label">Not sure</label>
        </fieldset>
      </div>

      <div class="card">
        <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
        <select id="dropdown" name="mostLike">
          <option disabled selected value>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="openSource">Open Source</option>
        </select>
      </div>

      <div class="card">
        <fieldset>
          <legend>What would you like to see improved?
        <small class="clue">(Check all that apply)</small></legend>
          <input name="prefer"
                 id="front-end-projects"
                 value="front-end-projects"
                 type="checkbox"/>
          <label for="front-end-projects" class="checkbox-label">Front-end Projects</label><br>
          
          <input name="prefer"
                 id="back-end-projects"
                 value="back-end-projects"
                 type="checkbox"/>
          <label for="back-end-projects" class="checkbox-label">Back-end Projects</label><br>
          
          <input name="prefer"
                 id="data-visualization"
                 value="data-visualization"
                 type="checkbox"/>
          <label for="data-visualization" class="checkbox-label">Data Visualization</label><br>
          
          <input name="prefer"
                 id="challenges"
                 value="challenges"
                 type="checkbox"/>
          <label for="challenges" class="checkbox-label">Challenges</label><br>
          
          <input name="prefer"
                 id="open-source-community"
                 value="open-source-community"
                 type="checkbox"/>
          <label for="open-source-community" class="checkbox-label">Open Source Community</label><br>
          
          <input name="prefer"
                 id="videos"
                 value="videos"
                 type="checkbox"/>
          <label for="videos" class="checkbox-label">Videos</label><br>
          
          <input name="prefer"
                 id="city-meetups"
                 value="city-meetups"
                 type="checkbox"/>
          <label for="city-meetups" class="checkbox-label">City Meetups</label><br>
          
          <input name="prefer"
                 id="wiki"
                 value="wiki"
                 type="checkbox"/>
          <label for="wiki" class="checkbox-label">Wiki</label><br>
          
          <input name="prefer"
                 id="forum"
                 value="forum"
                 type="checkbox"/>
          <label for="forum" class="checkbox-label">Forum</label><br>
          
          <input name="prefer"
                 id="additional-courses"
                 value="additional-courses"
                 type="checkbox"/>
          <label for="additional-courses" class="checkbox-label">Aditional Courses</label>
        </fieldset>
      </div>

      <div class="card">
        <label for="comments">Any comments or suggestions?</label>
          <textarea id="comments"
                    name="comment"
                    placeholder="Enter your comment here..."
          ></textarea>
      </div>
      
      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
